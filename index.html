<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Phone</title>
    <link rel="stylesheet" href="styles/menu_left.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/carrossel.css">
    <link rel="stylesheet" href="styles/rodape.css">
</head>
<body>
    <header>
        <div id="logotipo">
            <img src="images/logo.png" alt="logotipo">
        </div>
        <nav>
            <h2>Celulares</h2>
            <ul>
                <li><a href="">Iphone</a></li>
                <li><a href="">Samsung</a></li>
                <li><a href="">Motorola</a></li>
                <li id="ultimo"><a href="">Xiaomi</a></li>
            </ul>
            <h2>Acessórios</h2>
            <ul>
                <li><a href="">Capinhas</a></li>
                <li><a href="">Fones</a></li>
                <li><a href="">Carregadores</a></li>
                <li><a href="">Pelicula</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="pesquisar">
            <h2 class="titulo_buscar">Buscar:</h2>
            <div class="buscar">
                <input type="text" name="buscando" id="buscando">
                <button><img src="images/lupa.png" alt="lupa"></button>
            </div>
        </div>
        <div class="position_carrossel">
            <div class="container-slider">
                <button id="prev-button"><img src="images/SetaEsquerda.png" alt="avançar"></button>
                <div class="container-images">
                    <img src="images/teste01.jpg" alt="imagem produto" class="slider on">
                    <img src="images/teste02.webp" alt="imagem produto" class="slider">
                    <img src="images/teste03.jpg" alt="imagem produto" class="slider">
                    <img src="images/teste04.jpg" alt="imagem produto" class="slider">
                </div>
                <button id="next-button"><img src="images/SetaDireita.png" alt="retornar"></button>
            </div>
        </div>
        <script src="scripts/carrossel.js"></script>
    </main>

    <footer>
        XX.XXX.XXX/0001-XX
    </footer>
</body>
</html>
